<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geekamole | Decoraci√≥n</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="modal.js"></script>
    <script defer src="final.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.png" alt="" />
      <button class="none" id="boton-carrito">
        <img src="./img/canasto.png" alt="" /><span id="contadorCarrito"
          >0</span
        >
      </button>
    </header>

    <main id="contenedor-productos"></main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
        <div id="carrito-contenedor"></div>
        <p class="precioProducto">
          Precio total: $<span id="precioTotal"></span>
        </p>
        <button class="btnCarrito" onclick="finalizarCompra()">
          Finalizar la compra
        </button>
      </div>
    </div>
  </body>
</html>
